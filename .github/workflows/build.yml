name: build_docker

permissions: write-all

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release-PR
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          token: ${{ secrets.PAT_RELEASE }}
          pull-request-title-pattern: "chore${scope}: release ${version}"
          changelog-path: ${{ env.GITHUB_WORKSPACE }}/CHANGELOG.md

  build_docker:
    name: Build docker
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Version from Tag
        id: get_version
        run: |
          VERSION=$(git describe --tags)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/x-url:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/x-url:${{ env.VERSION }}
